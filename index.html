<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div>

    <div class="jsmain">
        <div>
            <input id="jsresult" class="jsresult" type="text">
        </div>
        <div>
            <button class="jsbtn" onclick="getNumber('7')">7</button>
            <button class="jsbtn" onclick="getNumber('8')">8</button>
            <button class="jsbtn" onclick="getNumber('9')">9</button>
            <button class="jsbtn" onclick="getNumber('*')">X</button>
        </div>

        <div>
            <button class="jsbtn" onclick="getNumber('4')">4</button>

        </div>

            <button class="jsbtn" onclick="getNumber('1')">1</button>
            <button class="jsbtn" onclick="getNumber('2')">2</button>
            <button class="jsbtn" onclick="getNumber('3')">3</button>
            <button class="jsbtn" onclick="getNumber('+')">+</button>
        </div>

        <div>
            <button class="jsbtn" onclick="getNumber('0')">0</button>
            <button class="jsbtn" onclick="getNumber('/')">/</button>
